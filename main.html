<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="game">
      <h1>Rock Paper Scissors</h1>
      <h3>Make your choice</h2>
      <div id="choice-container">
        <img id="rock" class="choices" src="https://static.thenounproject.com/png/477918-200.png">
        <img id="paper" class="choices" src="https://icon-library.net/images/rock-paper-scissors-icon/rock-paper-scissors-icon-23.jpg">
        <img id="scissors" class="choices" src="https://i-love-png.com/images/477919-200.png">
      </div>
      <div id="display">
        <div id="user-choice-dislpay" class="choice">
          <h2>You</h2>
          <hr />
          <img id="user-choice-img" class="choice-display-img" src="https://cdn0.iconfinder.com/data/icons/handdrawn-ui-elements/512/Question_Mark-512.png" />
          <div id="user-win" class="winner hidden">WIN</div>
          <div id="user-lose" class="loser hidden">LOSE</div>
          <div id="tie" class="tie hidden">TIE</div>
        </div>
        <h2>VS</h2>
        <div id="comp-choice-dislpay" class="choice">
          <h2>Computer</h2>
          <hr />
          <img id="comp-choice-img" class="choice-display-img" src="https://cdn0.iconfinder.com/data/icons/handdrawn-ui-elements/512/Question_Mark-512.png" />
          <div id="comp-lose" class="loser hidden">LOSE</div>
          <div id="comp-win" class="winner hidden">WIN</div> 
        </div>  
      </div>
      <button id="shoot">Shoot</button>    
      <div class="score">
        <h3>Wins:</h3>
        <div id="win-box"></div>
        <h3>Loses:</h3>
        <div id="lose-box"></div>
        <h3>Ties:</h3>
        <div id="tie-box"></div>
      </div>
      <button id="reset">Reset</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
